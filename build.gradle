group 'com.akashraje'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.typesafe.akka', name: 'akka-http_2.13', version: '10.1.8'
    compile group: 'com.typesafe.akka', name: 'akka-http-jackson_2.13', version: '10.1.8'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.5.23'

    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.13', version: '10.1.8'
}
